<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>Update user</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-6 mt-4">
            <h3>Измените данные пользователя</h3>
            <form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
                <div class="form-group">
                    <label for="name">Имя пользователя</label>
                    <input type="text" th:field="*{name}" id="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="surname">Фамилия пользователя</label>
                    <input type="text" th:field="*{surname}" id="surname" class="form-control">
                </div>
                <div class="form-group">
                    <label for="age">Возраст пользователя</label>
                    <input type="text" th:field="*{age}" id="age" class="form-control">
                </div>
                <div class="form-group">
                    <label for="salary">Зарплата пользователя</label>
                    <input type="text" th:field="*{salary}" id="salary" class="form-control">
                </div>
                <div class="d-flex justify-content-end align-items-center">
                    <button class="btn btn-primary" type="submit">
                        <strong>Изменить</strong>
                    </button>
                    <div>
                        <a class="btn btn-primary ml-4" href="/users">Отменить</a>
                    </div>
                </div>
            </form>
        </div> <!-- колонка -->
    </div> <!-- row внутри container -->
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
