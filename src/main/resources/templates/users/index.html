<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>User's list</title>
</head>
<body>
<div class="container">
    <div class="row row-cols-7 row-cols-lg-7 justify-content-center mt-4">
        <h1>User's List</h1>
        <table class="table table-striped table-bordered">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Age</th>
                <th>Salary</th>
            </tr>
            <tr th:each="user : ${userList}">
                <td th:text="${user.getId()}"></td>
                <td th:text="${user.getName()}"></td>
                <td th:text="${user.getSurname()}"></td>
                <td th:text="${user.getAge()}"></td>
                <td th:text="${user.getSalary()}"></td>
                <td>
                    <div class="row">
                        <div class="ml-2">
                            <a class="btn btn-primary btn-sm" th:href="@{/users/{id}/edit(id=${user.getId()})}">
                                Редактировать</a>
                        </div>
                        <div class="ml-2">
                            <form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
                                <input class="btn btn-primary btn-sm" type="submit" value="Удалить">
                            </form>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div class="row row-cols-8 row-cols-lg-8 justify-content-center">
        <a class="btn btn-primary" href="users/new">Добавить пользователя</a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
